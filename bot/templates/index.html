<!doctype html>
<html lang="en">
  <head>
    <!-- demo code, only for a extreme necessity. please dont consider this code as real-code of any developer involved in this scrap. -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Scrap Projudi</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex">
        <div class="col-12 col-md-6 mx-auto text-center" style="margin-top: 200px">
          <form action="" method="POST">
            <input type="text" class="form-control" placeholder="Username" id="user" name="user">
            <br>
            <input type="text" class="form-control" placeholder="Password" id="pwd" name="pwd">
            <br>
            <input type="text" class="form-control" placeholder="Token" id="token" name="token">
            <button class="btn btn-primary mt-5" type="button">Enviar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
      $(document).ready(() => {
        $('button').click(e => {
          e.preventDefault();
          // URL AQUI
          let url = 'http://localhost:80/' // caminho completo

          $.ajax({
            method: 'POST',
            url: url,
            data: {
              token: $('#token').val(), // SE QUISER ALTERAR O NOME QUE RECEBE NO POST, muda o que tÃ¡ antes dos dois pontos
              user: $('#user').val(),
              pwd: $('#pwd').val()

            },
            beforeSend: () => {
              alert('Processo de scrap iniciado! Obrigado.');
            }
          })
        });
      });
    </script>
  </body>
</html>
